<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-TheGamingStore</title>
    <link rel="icon" type="image/png" href="./assets/title.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    
    <!-- Navbar -->
    <div>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a
          class="navbar-brand logo animate__animated animate__fadeInDown"
            href="index.html"
            >TheGamingStore</a
            >
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 me-4 pe-5">
              <li class="nav-item">
                <a
                  class="nav-link  animate__animated animate__fadeInDown"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                  class="nav-link animate__animated animate__fadeInDown"
                  href="games.html"
                  >Games</a
                  >
                </li>
                <li class="nav-item">
                  <a
                  class="nav-link animate__animated animate__fadeInDown"
                  href="login.html"
                  >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                  class="nav-link active animate__animated animate__fadeInDown"
                  href="signup.html"
                  >Signup</a
                  >
                </li>
              <li class="nav-item">
                <a
                  class="nav-link animate__animated animate__fadeInDown"
                  href="cart.html"
                  >Cart</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Alert Container -->
    <div
    id="alert-container"
    class="position-fixed top-0 start-50 translate-middle-x p-3"
    style="z-index: 9999; width: fit-content"
  ></div>
    <!-- head -->
    <div class="container-fluid head d-flex justify-content-center mt-5">
      <div class="">
        <h1 class="display-1 fw-bold animate__animated animate__fadeInDown">
          Sign up
        </h1>
      </div>
    </div>
    <!-- login form -->
    <div class="d-flex justify-content-center align-items-center mt-5">
      <form id="signupForm" class="w-75 w-sm-75 w-md-50 w-lg-40 px-3" >
        <div class="mb-3">
          <input
            type="text"
            class="form-control border-dark bg-transparent"
            placeholder="First Name"
            id="firstName"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control border-dark bg-transparent"
            placeholder="Last Name"
            id="lastName"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control border-dark bg-transparent"
            placeholder="Enter Email"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            placeholder="Set Password"
            class="form-control border-dark bg-transparent"
            id="password"
          />
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" value="Sign up" class="btn btn-dark" />
        </div>
        <div class="d-flex justify-content-center mt-4">
          <p>
            Already have an account? <a class="link-dark" href="login.html">Login</a>
          </p>
        </div>
      </form>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
